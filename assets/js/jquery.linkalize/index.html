<h1>jQuery Linkalize Plugin Demo</h1>
<div id="demo">Ok. Let's suppose that you create a dynamic UI. And the content has a URL in text format. http://www.jqueryscript.net. How do you make it clickable? Run $('foo').linkalize() and that's it!</div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="jquery-linkalize.js"></script>
<script>
$('#demo').linkalize({
  class: 'links',
  open: 'self',
  data: {foo: 'bar'}
});
</script>
